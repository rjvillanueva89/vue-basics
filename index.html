<!DOCTYPE html>
<html>
  <head>
    <title>Vue Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <main id="app">
      <nav
        id="nav"
        class="navbar navbar-expand-lg"
        :class="[`navbar-${theme}`, `bg-${theme}`]"
      >
        <div class="container">
          <a class="navbar-brand" href="#">Vue Basics</a>
          <ul class="navbar-nav">
            <li v-for="(page, index) in pages" class="nav-item" :key="index">
              <a
                class="nav-link"
                :class="{active: activePage === index}"
                aria-current="page"
                :href="page.link.url"
                :title="`Go to ${page.link.text}`"
                @click.prevent="activePage = index"
                >{{ page.link.text }}</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div id="content" class="container">
        <h1>{{ pages[activePage].title }}</h1>
        <p>{{ pages[activePage].content }}</p>
        <button type="button" @click.prevent="count++" class="btn btn-primary">
          button click: {{ count }}
        </button>
        <button
          type="button"
          @click.prevent="changeTheme()"
          class="btn btn-primary"
        >
          toggle
        </button>
      </div>
    </main>
    <script>
      Vue.createApp({
        data() {
          return {
            count: 0,
            theme: "dark",
            activePage: 0,
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                title: "Home",
                content: "Lorem ipsum dolor sit amet.",
              },
              {
                link: { text: "About", url: "about.html" },
                title: "About",
                content: "Lorem ipsum dolor sit amet.",
              },
              {
                link: { text: "Contact", url: "index.html" },
                title: "Contact",
                content: "Lorem ipsum dolor sit amet.",
              },
            ],
          }
        },
        methods: {
          changeTheme() {
            this.theme = this.theme === "dark" ? "light" : "dark"
          },
        },
      }).mount("#app")
    </script>
  </body>
</html>
